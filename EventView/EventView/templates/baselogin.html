
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">
  <title>LOGIN</title>
</head>
<div class="container" id="login2" >
<body id="login2">
  <div class="row" id="login2">
    <div class="col-md-3" id="login2" ></div>
    <div class="col-md-6" id="login" >
      <center><h1>INICIAR SECION</h1></center><br>

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
    
        {{ form.password.label_tag }}
        {{ form.password }}
    
        {{ form.errors }}
      
        <center><input type="submit" value="Login" ></center>
        <br>
          <a href="{% url 'politicas' %}" class="btn btn-link" >POLITICAS Y REGLAS DE LA EMPRESA</a>
          <button type="button" class="btn btn-link" id="reg">REGISTRARSE</button>
        </form> 


    </div>
    <div class="col-md-3" id="login2" ></div>
  </div>


</body>
</div>
</html>
